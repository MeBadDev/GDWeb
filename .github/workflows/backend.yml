name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      - name: Install deps
        run: npm ci || npm install --no-audit --no-fund
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Install Binaryen (wasm-opt)
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen || true
      - name: Optimize wasm artifacts (if any)
        run: |
          WASM_DIR="dist/public"
          if [ -d "$WASM_DIR" ]; then
            find "$WASM_DIR" -name '*.wasm' -print0 | while IFS= read -r -d '' f; do
              echo "Optimizing $f"
              wasm-opt -Oz "$f" -o "$f" || true
            done
          fi
